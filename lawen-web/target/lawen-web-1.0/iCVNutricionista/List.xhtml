<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="PSCV Ingreso Nutricionista"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <b:row>
                <b:column span="11">
                    <p:breadCrumb>
                        <p:menuitem value="Categories"  title="Inicio" url="/faces/index.xhtml" />
                        <p:menuitem value="PSCV ICV nutricionista" url="#{FacesContext.getCurrentInstance().getExternalContext().getRequestContextPath()}" />
                    </p:breadCrumb>
                </b:column>
                <b:column span="1">
                    <button id="btrigger"  title="Ayuda" class="btn btn-info btn-xs" data-target="#amodal" data-toggle="modal"><span class="fa fa-question" aria-hidden="true"></span></button>
                    <b:modal id="amodal" title="M&oacute;dulo Ayuda - Sección PSCV ICV Nutricionista">
                        <p>
                            En esta sección podrá  ver atenciones del tipo ingreso cardiovascular nutricionista del programa de salud cardiovascular.<br/><br/>
                            Para <b>ver</b> atenciones, seleccione la atención a visualizar y haga clic en ver.<br/>
                        </p>
                        <f:facet name="footer">
                            <b:button value="cerrar" dismiss="modal" onclick="return false;"/>
                        </f:facet>
                    </b:modal>
                </b:column>
            </b:row>
            <br/>              
            <h:form id="ICVNutricionistaListForm">
                <p:dataTable id="datalist" value="#{iCVNutricionistaController.items}" var="item"  reflow="true"
                             selectionMode="single" selection="#{iCVNutricionistaController.selected}"
                             paginator="true" paginatorPosition="bottom"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             emptyMessage="Sin ingresos nutricionista registrados."
                             >
                    <p:ajax event="rowSelect"   update=" viewButton "/>
                    <p:ajax event="rowUnselect" update=" viewButton "/>
                    <p:ajax event="rowDblselect" 
                            update=":ICVNutricionistaViewForm" oncomplete="alertify.success('Ha seleccionado una nueva atención');" />
                    <p:column filterBy="#{item.cartolaToNutri.paciente.toString()}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Cartolas por paciente"/>
                        </f:facet>
                        <h:outputText value="#{item.cartolaToNutri.paciente.toString()}"/>
                    </p:column>
                    <p:column sortBy="#{item.fechaAtencionNutri}"  filterBy="#{item.fechaAtencionNutri}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Fecha de atención"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaAtencionNutri}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column filterBy="#{item.cartolaToNutri.profesional.toString()}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Profesional"/>
                        </f:facet>
                        <h:outputText value="#{item.cartolaToNutri.profesional.toString()}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ICVNutricionistaViewForm" disabled="#{empty iCVNutricionistaController.selected}"/>
                        <h:commandLink rendered="#{iCVNutricionistaController.items.size() != 0}">
                            <p:graphicImage  title="Descargar listado" name="images/pdf.png"/>
                            <p:dataExporter type="pdf" target="datalist" fileName="listado_ICVNutricionista"  preProcessor="#{documentsController.preProcessPDFA}"/>
                        </h:commandLink>
                    </f:facet>
                </p:dataTable>
            </h:form>
            <p:button icon="fa fa-stethoscope" value="Crear ICV" outcome="/iCVNutricionista/CrearICVNutricionista" rendered="false"/>
            <ui:include src="VerICVNutricionista.xhtml"/>
            <br/>
            <br/>
        </ui:define>
    </ui:composition>
</html>
