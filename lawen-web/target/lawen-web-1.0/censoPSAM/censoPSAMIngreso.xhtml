<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Censo programa de salud del adulto mayor"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CensoPSAMForm">
                <p:panel header="SecciÃ³n A">
                    <p:dataTable id="datalist" value="#{cartolaSeguimientoPSAMController.items}" var="item"
                                 selectionMode="single" selection="#{cartolaSeguimientoPSAMController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCartolaSeguimientoPSAMTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCartolaSeguimientoPSAMTitle_paciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.paciente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCartolaSeguimientoPSAMTitle_edad}"/>
                            </f:facet>
                            <h:outputText value="#{item.edad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCartolaSeguimientoPSAMTitle_antiguedad_programa}"/>
                            </f:facet>
                            <h:outputText value="#{item.antiguedad_programa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCartolaSeguimientoPSAMTitle_estado_nutricional}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado_nutricional}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCartolaSeguimientoPSAMTitle_valoracion_riesgo}"/>
                            </f:facet>
                            <h:outputText value="#{item.valoracion_riesgo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCartolaSeguimientoPSAMTitle_clasificacion_efam}"/>
                            </f:facet>
                            <h:outputText value="#{item.clasificacion_efam}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCartolaSeguimientoPSAMTitle_clasificacion_barthel}"/>
                            </f:facet>
                            <h:outputText value="#{item.clasificacion_barthel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCartolaSeguimientoPSAMTitle_clasificacion_yesavage}"/>
                            </f:facet>
                            <h:outputText value="#{item.clasificacion_yesavage}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCartolaSeguimientoPSAMTitle_clasificacion_pfeffer}"/>
                            </f:facet>
                            <h:outputText value="#{item.clasificacion_pfeffer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCartolaSeguimientoPSAMTitle_clasificacion_folstein}"/>
                            </f:facet>
                            <h:outputText value="#{item.clasificacion_folstein}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCartolaSeguimientoPSAMTitle_sospecha_maltrato_obs}"/>
                            </f:facet>
                            <h:outputText value="#{item.sospecha_maltrato_obs}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cartolaSeguimientoPSAMController.prepareCreate}" update=":CartolaSeguimientoPSAMCreateForm" oncomplete="PF('CartolaSeguimientoPSAMCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CartolaSeguimientoPSAMViewForm" oncomplete="PF('CartolaSeguimientoPSAMViewDialog').show()" disabled="#{empty cartolaSeguimientoPSAMController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CartolaSeguimientoPSAMEditForm" oncomplete="PF('CartolaSeguimientoPSAMEditDialog').show()" disabled="#{empty cartolaSeguimientoPSAMController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cartolaSeguimientoPSAMController.destroy}" update=":growl,datalist" disabled="#{empty cartolaSeguimientoPSAMController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
