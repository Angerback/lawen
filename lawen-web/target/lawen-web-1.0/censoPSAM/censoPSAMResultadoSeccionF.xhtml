<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <br/>
        <b:alert severity="warning">SECCIÃ“N F: ADULTOS MAYORES CON RIESGO DE CAIDAS</b:alert>
        <br/>


        <h:form id="CensoPSAMFormF">
            <p:panelGrid columns="0">  
                <h:panelGroup id="display" >
                    <td>
                        <p:panelGrid columns="1"  columnClasses="colClassCondiciones">
                            <h:outputLabel value="" style="height: 10px;"/>
                            <h:outputLabel value="" style="height: 10px;"/>
                            <h:outputLabel value="Adultos Mayores con riesgo de caida Normal " />
                            <h:outputLabel value="Adultos Mayores con riesgo de caida Leve" />
                            <h:outputLabel value="Adultos Mayores con riesgo de caida Alto" />
                        </p:panelGrid>
                    </td>
                    <ui:repeat value="#{consultasCenso.f_elementos}" var="t">
                        <td>     
                            <p:panelGrid columns="1"  style="text-align: center;">
                                <h:outputLabel value="#{t.columnName1}"/>
                                <h:outputLabel value="#{t.columnName2}"/>   
                                <h:outputText value = "#{t.riesgo_normal}"/>
                                <h:outputText value = "#{t.riesgo_leve}"/>
                                <h:outputText value = "#{t.riesgo_alto}"/>
                            </p:panelGrid>
                        </td>
                    </ui:repeat>
                </h:panelGroup>
            </p:panelGrid>
            <br/>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListEsferaClinicaPSAMTitle_id}"/>
                </f:facet>
                <h:outputText value="#{item}"/>
            </p:column>

            <f:facet name="footer">
            </f:facet>

        </h:form>
    </h:body>

</html>
