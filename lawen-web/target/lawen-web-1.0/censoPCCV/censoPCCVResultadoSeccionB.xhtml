<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:body>
<br/>
            <b:alert severity="warning">SECCIÓN B</b:alert>
            <h:panelGroup id="displayB">
            <h:form id="CensoPSAMFormBB" class="col-md-6 movedA">
                <p:panelGrid columns="1" columnClasses="colClassCondiciones" >
                    <h:outputLabel value="" style="height: 11px;width:500px;"/>
                    <h:outputLabel value="PA MENOR 140/90 mmHg" style="width:500px;" /> 
                    <h:outputLabel value="HbA1C MENOR 7%" style="width:500px;" /> 
                    <h:outputLabel value="HbA1C MENOR 7% - PA MENOR 140/90mmHg y Colesterol LDL MENOR 100 mg/dl" style="width:500px;" /> 
                    <h:outputLabel value="Colesterol LDL MENOR 100 mg/dL" style="width:500px;" /> 
                    <h:outputLabel value="En tratamiento con Acido Acetilsalicílico " style="width:500px;" /> 
                    <h:outputLabel value="En tratamiento con Estatina " style="width:500px;" /> 
                </p:panelGrid>
            </h:form>
                <h:form id="CensoPSAMFormB" class="moved col-md-6">
                    <p:panelGrid columns="0">
                        <td>                               
                </td>
                   <ui:repeat value="#{consultasCensoCCV.b_elementos}" var="t">
                    <td>        
                    <p:panelGrid columns="1"  style="text-align: center;">
                        <h:outputLabel value="#{t.columnName1}"/>                       
                        <h:outputLabel value="#{t.PBCHipertensionPAMen140_90}" style="width:180px;"/>          
                        <h:outputLabel value="#{t.PBCDiabetesHbA1CMen7}" /> 
                        <h:outputLabel value="#{t.PBCDiabetesHbA1CMen7_PAMen140_90_ColesterolLDLMen100}" /> 
                        <h:outputLabel value="#{t.PBCenRiesgoCCVNodiabeticas_Alto_MuyAlto_ColesterolLDLMen100}" /> 
                        <h:outputLabel value = "#{t.PBCconAntecedentesCCV_TratramientoAcidoAcetil}"/> 
                        <h:outputLabel value = "#{t.PBCconAntecedentesCCV_TratramientoEstanina}"/> 
                    </p:panelGrid>
                    </td>
                </ui:repeat>
                </p:panelGrid>
<br/>
                
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="CENSO SECCION B"/>
                            </f:facet>
                            <h:outputText value="#{item}"/>
                        </p:column>
                       
                        <f:facet name="footer">
                        </f:facet>
              
            
            </h:form>
                </h:panelGroup>
</h:body>
</html>
