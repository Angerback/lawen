<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubprogramaEditDlg" widgetVar="SubprogramaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSubprogramaTitle}">
            <h:form id="SubprogramaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subprogramaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSubprogramaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{subprogramaController.selected.id}" title="#{bundle.EditSubprogramaTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{subprogramaController.update}" value="#{bundle.Save}" update="display,:SubprogramaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SubprogramaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SubprogramaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
