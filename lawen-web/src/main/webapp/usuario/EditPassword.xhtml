<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditPasswordDlg" widgetVar="UsuarioEditPasswordDialog"  width="auto" resizable="false" modal="true" height="500px" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditPasswordForm">
                <h:panelGroup id="display">
                    <p:panelGrid rendered="#{usuarioController.selected != null}" styleClass="col-md-12 spaceGrid" layout="grid" columns="2" id="matchGrid" >                   
                            <h:outputLabel for="pwd1" class="obligatorio" value="Ingrese la Contraseña (5 caracteres):" />
                            <p:password id="pwd1" value="#{usuarioController.selected.password}" match="pwd2" label="Contraseña" required="true" feedback="true" inline="true"
                    promptLabel="Ingrese contraseña(5 caracteres mínimo)" weakLabel="Debil"
                    goodLabel="Medio" strongLabel="Fuerte">
                            <f:validateLength minimum="5" />
                            </p:password> 
                            <h:outputLabel for="pwd2" class="obligatorio" value="Confirme la contraseña:" />
                            <p:password id="pwd2" value="#{usuarioController.selected.password}" label="Confirme Contraseña" required="true" feedback="true" inline="true"
                    promptLabel="Ingrese contraseña (5 caracteres mínimo):" weakLabel="Debil"
                    goodLabel="Medio" strongLabel="Fuerte">
                            <f:validateLength minimum="5" />
                            </p:password>
                        </p:panelGrid>
                    
                    
                    <h:outputText rendered="#{usuarioController.selected==null}" value="Debe seleccionar un usuario" />
                    <br/>
                    <p:commandButton style="margin-top: 10px!important;" rendered="#{usuarioController.selected!=null}" actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl,matchGrid" oncomplete="handleSubmit(args, 'UsuarioEditPasswordDialog');"/>
                    <p:commandButton style="margin-left: 10px!important; margin-top: 10px!important;" value="#{bundle.Cancel}" onclick="UsuarioEditPasswordDialog.hide()"/>
                </h:panelGroup>
                
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
