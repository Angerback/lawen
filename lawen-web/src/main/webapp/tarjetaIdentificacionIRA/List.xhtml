<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Ingresar paciente a subprograma IRA"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TarjetaIdentificacionIRAListForm">
                <p:panel header="Pacientes en subprograma IRA">
                    <p:dataTable id="datalist" value="#{tarjetaIdentificacionIRAController.items}" var="item"
                                 selectionMode="single" selection="#{tarjetaIdentificacionIRAController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No se encuentran registros"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetaIdentificacionIRATitle_paciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.paciente.nombres_paciente} #{item.paciente.apellidoPaterno_paciente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetaIdentificacionIRATitle_numEpisodiosUltAno}"/>
                            </f:facet>
                            <h:outputText value="#{item.numEpisodiosUltAno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetaIdentificacionIRATitle_numHospitalizacionesPrevias}"/>
                            </f:facet>
                            <h:outputText value="#{item.numHospitalizacionesPrevias}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetaIdentificacionIRATitle_papaAsmaSBO}"/>
                            </f:facet>
                            <h:outputText value="#{item.papaAsmaSBO}"/>
                        </p:column>                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetaIdentificacionIRATitle_mamaAsmaSBO}"/>
                            </f:facet>
                            <h:outputText value="#{item.mamaAsmaSBO}"/>
                        </p:column>      
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetaIdentificacionIRATitle_tabaquismoPadre}"/>
                            </f:facet>
                            <h:outputText value="#{item.tabaquismoPadre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetaIdentificacionIRATitle_tabaquismoMadre}"/>
                            </f:facet>
                            <h:outputText value="#{item.tabaquismoMadre}"/>
                        </p:column>                                                                   
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tarjetaIdentificacionIRAController.prepareCreate}" update=":TarjetaIdentificacionIRACreateForm" oncomplete="PF('TarjetaIdentificacionIRACreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TarjetaIdentificacionIRAViewForm" oncomplete="PF('TarjetaIdentificacionIRAViewDialog').show()" disabled="#{empty tarjetaIdentificacionIRAController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TarjetaIdentificacionIRAEditForm" oncomplete="PF('TarjetaIdentificacionIRAEditDialog').show()" disabled="#{empty tarjetaIdentificacionIRAController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tarjetaIdentificacionIRAController.destroy}" update=":growl,datalist" disabled="#{empty tarjetaIdentificacionIRAController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
