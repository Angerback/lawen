<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
     <h:form id="AtencionGeneralAPSEViewForm" style="margin-top: 20px!important;">
                <h:panelGroup id="display">
                    <f:facet name="header">
                            Ver atención general APSE
                    </f:facet>
                    <p:panelGrid id="panel" columns="2" rendered="#{atencionGeneralAPSEController.selected != null}">
                        <h:outputText value="Profesional"/>
                        <h:outputText value="#{atencionGeneralAPSEController.selected.profesional_apse.toString()}" title="#{bundle.ViewAtencionGeneralAPSETitle_profesional_apse}"/>
                        <h:outputText value="Paciente:"/>
                        <h:outputText value="#{atencionGeneralAPSEController.selected.paciente_apse.toString()}" title="#{bundle.ViewAtencionGeneralAPSETitle_paciente_apse}"/>
                        <h:outputText value="Fecha atención:"/>
                        <h:outputText value="#{atencionGeneralAPSEController.selected.fechaAtencion}" title="#{bundle.ViewAtencionGeneralAPSETitle_fechaAtencion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="Nombre:"/>
                        <h:outputText value="#{atencionGeneralAPSEController.selected.nombreApse}" title="#{bundle.ViewAtencionGeneralAPSETitle_nombreApse}"/>
                        <h:outputText value="Descripción:"/>
                        <h:outputText value="#{atencionGeneralAPSEController.selected.descipcionApse}" title="#{bundle.ViewAtencionGeneralAPSETitle_descipcionApse}"/>
                    </p:panelGrid>
                    <p:commandButton style="margin-top: 10px!important;" styleClass="noPrintButton" value="Imprimir" ajax="false" rendered="#{atencionGeneralAPSEController.selected != null}">
                        <p:printer target="panel"/>
                    </p:commandButton>
                </h:panelGroup>
            </h:form>
</html>
