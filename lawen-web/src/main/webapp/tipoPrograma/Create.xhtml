<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoProgramaCreateDlg" widgetVar="TipoProgramaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoProgramaTitle}">
            <h:form id="TipoProgramaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoProgramaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoProgramaLabel_id}" for="id"  rendered="false"/>
                        <p:inputText id="id" value="#{tipoProgramaController.selected.id}" title="#{bundle.CreateTipoProgramaTitle_id}"  rendered="false"/>
                        <p:outputLabel  class="obligatorio" value="#{bundle.CreateTipoProgramaLabel_nombre_programa}" for="nombre_programa" />
                        <p:inputText required="true" requiredMessage="Es necesario indicar el nombre del programa" id="nombre_programa" value="#{tipoProgramaController.selected.nombre_programa}" title="#{bundle.CreateTipoProgramaTitle_nombre_programa}" />
                    </p:panelGrid>
                    <p:commandButton style="margin-top: 10px!important;"  actionListener="#{tipoProgramaController.create}" value="#{bundle.Save}" update="display,:TipoProgramaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoProgramaCreateDialog');"/>
                    <p:commandButton style="margin-left: 10px!important; margin-top: 10px!important;" value="#{bundle.Cancel}" onclick="TipoProgramaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
