<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Crear Preingreso I"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <ui:fragment rendered="#{pacienteController.isExistPaciente(pacienteController.selected)==false}">
                <ui:include src="/wrong.xhtml"/>
            </ui:fragment>
            <ui:fragment rendered="#{pacienteController.isExistPaciente(pacienteController.selected)==true}">
                <f:metadata>
                    <f:viewParam name="idUsuario" value="#{pacienteController.selected}" />
                </f:metadata>
                <b:row>
                    <b:column span="12">
                        <p:breadCrumb>
                            <p:menuitem value="Categories"  title="Inicio" url="/faces/index.xhtml" />
                            <p:menuitem value="PSCV Paciente Control Cardiovascular" url="/faces/paciente/PacienteToCCV.xhtml?idUsuario=#{pacienteController.selected.id}"/>
                            <p:menuitem value="PSCV Crear Preingreso I" url="#{FacesContext.getCurrentInstance().getExternalContext().getRequestContextPath()}" />
                        </p:breadCrumb>
                    </b:column>
                </b:row>
                <br/>
                <b:alert severity="info" title="Registrar Preingreso 1">
                    <br/>
                    <h:outputLabel value="Paciente: #{pacienteController.selected.nombres_paciente } #{pacienteController.selected.apellidoPaterno_paciente} #{pacienteController.selected.apellidoMaterno_paciente}"/> 
                    <br/>
                    <h:outputLabel value="Rut: #{pacienteController.selected.rut_paciente}"/>
                </b:alert>

                <h:form id="PreingresoD1CreateForm">
                    <h:panelGroup id="display">
                        <p:panelGrid styleClass="col-md-12 spaceGrid" layout="grid" columns="2" rendered="#{preingresoD1Controller.prepareCreate()!= null}">
                            <p:outputLabel value="#{bundle.CreatePreingresoD1Label_pacientes}" for="pacientes" />
                            <p:inputText  class="obligatorio" disabled="true" id="pacientes" value="#{pacienteController.selected.rut_paciente}"/>
                            <p:outputLabel  class="obligatorio" value="#{bundle.CreatePreingresoD1Label_dated1}" for="dated1" />
                            <p:calendar id="dated1" pattern="dd/MM/yyyy" value="#{preingresoD1Controller.selected.dated1}" title="#{bundle.EditPreingresoD1Title_dated1}"  showOn="button" required="true" requiredMessage="Debe ingresar una fecha de atenciÃ³n"/>
                            <p:outputLabel value="#{bundle.CreatePreingresoD1Label_referido}" for="referido" />
                            <p:inputText id="referido" value="#{preingresoD1Controller.selected.referido}" title="#{bundle.CreatePreingresoD1Title_referido}" />                        
                            <p:outputLabel value="#{bundle.CreatePreingresoD1Label_paref1sentado}" for="paref1sentado" />
                            <p:inputText id="paref2sentado" value="#{preingresoD1Controller.selected.paref2sentado}" title="#{bundle.CreatePreingresoD1Title_paref2sentado}">
                                <p:inputText id="paref1sentado" value="#{preingresoD1Controller.selected.paref1sentado}" title="#{bundle.CreatePreingresoD1Title_paref1sentado}" /><h:outputText value=" / "/>
                            </p:inputText>
                            <p:outputLabel value="#{bundle.CreatePreingresoD1Label_paref1parado}" for="paref1parado" />
                            <p:inputText id="paref2parado" value="#{preingresoD1Controller.selected.paref2parado}" title="#{bundle.CreatePreingresoD1Title_paref2parado}">
                                <p:inputText id="paref1parado" value="#{preingresoD1Controller.selected.paref1parado}" title="#{bundle.CreatePreingresoD1Title_paref1parado}"/><h:outputText value=" / "/>
                            </p:inputText>
                            <p:outputLabel value="#{bundle.CreatePreingresoD1Label_antecedentespersocvc}" for="antecedentespersocvc" />
                            <p:inputText id="antecedentespersocvc" value="#{preingresoD1Controller.selected.antecedentespersocvc}" title="#{bundle.CreatePreingresoD1Title_antecedentespersocvc}" />
                            <p:outputLabel value="#{bundle.CreatePreingresoD1Label_antecedentesfamicvc}" for="antecedentesfamicvc" />
                            <p:inputText id="antecedentesfamicvc" value="#{preingresoD1Controller.selected.antecedentesfamicvc}" title="#{bundle.CreatePreingresoD1Title_antecedentesfamicvc}" />
                            <p:outputLabel value="#{bundle.CreatePreingresoD1Label_trataactual}" for="trataactual" />
                            <p:inputText id="trataactual" value="#{preingresoD1Controller.selected.trataactual}" title="#{bundle.CreatePreingresoD1Title_trataactual}" />
                            <p:outputLabel value="#{bundle.CreatePreingresoD1Label_peso}" for="peso" />
                            <p:inputText id="peso" value="#{preingresoD1Controller.selected.peso}" title="#{bundle.CreatePreingresoD1Title_peso}" />
                            <p:outputLabel value="#{bundle.CreatePreingresoD1Label_talla}" for="talla" />
                            <p:inputText id="talla" value="#{preingresoD1Controller.selected.talla}" title="#{bundle.CreatePreingresoD1Title_talla}" />
                            <p:outputLabel value="#{bundle.CreatePreingresoD1Label_pass1}" for="pass1" />
                            <p:inputText id="pass2" value="#{preingresoD1Controller.selected.pass2}" title="#{bundle.CreatePreingresoD1Title_pass2}">
                                <p:inputText id="pass1" value="#{preingresoD1Controller.selected.pass1}" title="#{bundle.CreatePreingresoD1Title_pass1}" /><h:outputText value=" / "/>
                            </p:inputText>
                            <p:outputLabel value="#{bundle.CreatePreingresoD1Label_pads1}" for="pads1" />
                            <p:inputText id="pads2" value="#{preingresoD1Controller.selected.pads2}" title="#{bundle.CreatePreingresoD1Title_pads2}">
                                <p:inputText id="pads1" value="#{preingresoD1Controller.selected.pads1}" title="#{bundle.CreatePreingresoD1Title_pads1}" /><h:outputText value=" / "/>
                            </p:inputText>
                            <p:outputLabel value="#{bundle.CreatePreingresoD1Label_pasp1}" for="pasp1" />
                            <p:inputText id="pasp2" value="#{preingresoD1Controller.selected.pasp2}" title="#{bundle.CreatePreingresoD1Title_pasp2}">
                                <p:inputText id="pasp1" value="#{preingresoD1Controller.selected.pasp1}" title="#{bundle.CreatePreingresoD1Title_pasp1}" /><h:outputText value=" / "/>
                            </p:inputText>
                            <p:outputLabel value="#{bundle.CreatePreingresoD1Label_padp1}" for="padp1" />
                            <p:inputText id="padp2" value="#{preingresoD1Controller.selected.padp2}" title="#{bundle.CreatePreingresoD1Title_padp2}">
                                <p:inputText id="padp1" value="#{preingresoD1Controller.selected.padp1}" title="#{bundle.CreatePreingresoD1Title_padp1}" /><h:outputText value=" / "/>
                            </p:inputText>
                            <p:outputLabel value="#{bundle.CreatePreingresoD1Label_pulso}" for="pulso" />
                            <p:inputText id="pulso" value="#{preingresoD1Controller.selected.pulso}" title="#{bundle.CreatePreingresoD1Title_pulso}" />
                            <p:outputLabel value="#{bundle.CreatePreingresoD1Label_observaciones}" for="observaciones" />
                            <p:inputText id="observaciones" value="#{preingresoD1Controller.selected.observaciones}" title="#{bundle.CreatePreingresoD1Title_observaciones}" />                        

                            <p:outputLabel  class="obligatorio" value="#{bundle.CreatePreingresoD1Label_tipoprograma}" for="tipoprograma" />
                            <p:selectOneMenu id="tipoprograma" value="#{preingresoD1Controller.selected.tipoprograma}" required="true" requiredMessage="#{bundle.EditPreingresoD1RequiredMessage_tipoprograma}">
                                <f:selectItems value="#{tipoProgramaController.itemsAvailableSelectOne}"
                                               var="tipoprogramaItem" itemLabel="#{tipoprogramaItem.nombre_programa}"
                                               itemValue="#{tipoprogramaItem}"/>
                            </p:selectOneMenu>
                            <p:outputLabel  class="obligatorio" value="#{bundle.CreateCartolaSeguimientoCCVLabel_profesional}" for="profesional" />
                            <p:selectOneMenu id="profesional" value="#{preingresoD1Controller.selected.profesional}" required="true" requiredMessage="#{bundle.CreateCartolaSeguimientoCCVTitle_profesional}" panelStyle="width:180px"
                                             effect="fade" style="width:160px" filter="true" filterMatchMode="startsWith">
                                <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                               var="profesionalItem"
                                               itemValue="#{profesionalItem}"/>
                            </p:selectOneMenu>

                        </p:panelGrid>
                        <p:commandButton style="margin-right: 10px!important;" action="#{preingresoD1Controller.create(pacienteController.selected)}" value="#{bundle.Save}"  iconPos="center" update="growl" />
                        <p:button outcome="/paciente/PacienteToCCV" value="Volver" />
                    </h:panelGroup>
                </h:form>
            </ui:fragment>
        </ui:define>
    </ui:composition>
</html>
