<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:body>
        <br/>
        <b:alert severity="warning">SECCIÓN E: POBLACIÓN DE ADULTOS MAYORES INSTITUCIONALIZADOS</b:alert>
        <br/>

        <h:form id="CensoPSAMFormE">
            <p:panelGrid columns="0" class="XXX">  
                <h:panelGroup id="display" >
                    <td>
                        <p:panelGrid columns="1"  columnClasses="colClassCondiciones" >
                            <h:outputLabel value="" style="height: 10px;"/>
                            <h:outputLabel value="" style="height: 10px;"/>
                            <h:outputLabel value="Adultos Mayores institucionalizados" />
                            <h:outputLabel value="Adultos Mayores dependencia Severa" />
                        </p:panelGrid>
                    </td>
                    <ui:repeat value="#{consultasCenso.e_elementos}" var="t">
                        <td>
                            <p:panelGrid columns="1"   style="text-align: center;">
                                <h:outputLabel value="#{t.columnName1}"/>
                                <h:outputLabel value="#{t.columnName2}"/>  
                                <h:outputText value = "#{t.total_institu}"/>
                                <h:outputText value = "#{t.total_severo}"/>
                            </p:panelGrid>
                        </td>
                    </ui:repeat>
                </h:panelGroup>
            </p:panelGrid>
            <br/>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListEsferaClinicaPSAMTitle_id}"/>
                </f:facet>
                <h:outputText value="#{item}"/>
            </p:column>

            <f:facet name="footer">
            </f:facet>
        </h:form>
    </h:body>
</html>
