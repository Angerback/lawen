<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:body>
<br/>
            <b:alert severity="warning">SECCION D: POBLACIÓN MENOR DE 1 AÑO EN CONTROL, SEGÚN SCORE RIESGO EN IRA Y VISITA DOMICILIARIA INTEGRAL EN EL SEMESTRE</b:alert>  
            <h:panelGroup id="displayD">
            <h:form id="CensoPediatriaFormDD" class="col-md-6 movedA">
            <p:panelGrid columns="1" columnClasses="colClassCondiciones">
                    <h:outputLabel value="" style="height: 11px;width:500px;"/>
                    <h:outputLabel value="SCORE DE RIESGO LEVE"  />                 
                    <h:outputLabel value="SCORE DE RIESGO MODERADO" />
                    <h:outputLabel value="SCORE DE RIESGO GRAVE"/>                 
                    <h:outputLabel value="SCORE DE RIESGO TOTAL" /> 
                </p:panelGrid>
            </h:form>
            <h:form id="CensoPediatriaFormD" class="moved col-md-6">
                <p:panelGrid columns="0">
                <td>                               
                </td>
                   <ui:repeat value="#{consultasCensoPediatria.d_elementosPediatria}" var="t">
                    <td>        
                    <p:panelGrid columns="1"  style="text-align: center;">
                        <h:outputLabel value="#{t.columnName1}"/> 
                        <h:outputLabel value="#{t.scoreRiesgoLeve}"/>
                        <h:outputLabel value="#{t.scoreRiesgoModerado}"/> 
                        <h:outputLabel value="#{t.scoreRiesgoGrave}"/> 
                        <h:outputLabel value="#{t.scoreTotal}"/> 
                    </p:panelGrid>
                    </td>
                </ui:repeat>
                </p:panelGrid>
                
<br/>
                
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="CENSO SECCION D"/>
                            </f:facet>
                            <h:outputText value="#{item}"/>
                        </p:column>
                       
                        <f:facet name="footer">
                        </f:facet>
              
            
            </h:form>
</h:panelGroup>
</h:body>
</html>
