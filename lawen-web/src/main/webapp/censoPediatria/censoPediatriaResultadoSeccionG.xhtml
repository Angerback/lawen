<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:body>
<br/>
            <b:alert severity="warning">SECCION G: POBLACIÓN INFANTIL SEGÚN DIAGNÓSTICO DE PRESIÓN ARTERIAL (Incluida en sección A)</b:alert>  
            <h:panelGroup id="displayG">
            <h:form id="CensoPediatriaFormGG" class="col-md-6 movedA">
            <p:panelGrid columns="1" columnClasses="colClassCondiciones">
                    <h:outputLabel value="" style="height: 11px;width:500px;"/>
                    <h:outputLabel value="NORMAL (PA MENOR AL PERCENTIL 90)" style="width:500px;" />                 
                    <h:outputLabel value="PRE-HIPERTENSIÓN (PA ENTRE PERCENTIL 90 AL 95)" style="width:500px;" /> 
                    <h:outputLabel value="ETAPA 1 (PA ENTRE PERCENTIL 95 AL 99)" style="width:500px;" /> 
                    <h:outputLabel value="ETAPA 2 (PA MAYOR AL PERCENTIL 99)" style="width:500px;" /> 
                    <h:outputLabel value="TOTAL" style="width:500px;" /> 
                </p:panelGrid>
            </h:form>
            <h:form id="CensoPediatriaFormG" class="moved col-md-6">
                <p:panelGrid columns="0">
                <td>                               
                </td>
                   <ui:repeat value="#{consultasCensoPediatria.g_elementosPediatria}" var="t">
                    <td>        
                    <p:panelGrid columns="1"  style="text-align: center;">
                        <h:outputLabel value="#{t.columnName1}"/>
                        <h:outputLabel value="#{t.clasificacionNormal}"/> 
                        <h:outputLabel value="#{t.clasificacionPreHiper}"/>
                        <h:outputLabel value="#{t.clasificacionEtapaUno}"/>
                        <h:outputLabel value="#{t.clasificacionEtapaDos}"/>
                        <h:outputLabel value="#{t.totalClasificacion}"/> 
                    </p:panelGrid>
                    </td>
                </ui:repeat>
                </p:panelGrid>
                
<br/>
                
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="CENSO SECCION G"/>
                            </f:facet>
                            <h:outputText value="#{item}"/>
                        </p:column>
                       
                        <f:facet name="footer">
                        </f:facet>
              
            
            </h:form>
</h:panelGroup>
</h:body>
</html>
