<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template.xhtml">

        </ui:define>

                    <b:column span="12">

                                    <b:navLink outcome="/atencionEnfFEMPA/List" value="Atenci&oacute;n EMPA"></b:navLink>
                                </b:column>

                                    <b:navLink outcome="/atencionMedMorbilidad/List" value="Atenci&oacute;n Morbilidad"></b:navLink>
                                </b:column>        
                                <b:column span="4">
                                    <b:navLink outcome="/atencionNutriDietoterapia/List" value="Atenci&oacute;n Dietoterapia"></b:navLink>
                                    <b:navLink outcome="/atencionNutriEmbarazada/List" value="Atenci&oacute;n Embarazada"></b:navLink>
                                </b:column>
                            </b:listLinks>
                        </b:panel>
                    </b:column>


                    <b:column span="12">

                            <b:listLinks>
                                <b:column span="4" class="psc1">
                                    <i class="fa fa-caret-right"></i> <h:outputText id="p1" value=" Preingreso" style="color: #2AA00B;"/>
                                    <p:tooltip id="toolTipFade" for="p1" value="Los preingresos se hacen desde el paciente. S&oacute;lo se muestran listas."  trackMouse="true" />
                                    <b:navLink outcome="/preingresoD1/List" value="Preingreso I"></b:navLink>
                                    <b:navLink outcome="/preingresoD2/List" value="Preingreso II"></b:navLink>
                                    <b:navLink outcome="/preingresoD3/List" value="Preingreso III "></b:navLink>
                                </b:column>
                                <b:column span="4" class="psc2">
                                    <i class="fa fa-caret-right"></i> <h:outputText  id ="p2" value=" Ingreso" style="color: #2AA00B;"/>

                                    <b:navLink outcome="/iCVMedico/List" value="Ingreso M&eacute;dico"></b:navLink>
                                    <b:navLink outcome="/iCVNutricionista/List" value="Ingreso Nutricionista"></b:navLink>

                                    <b:navLink outcome="/cCVNutricionista/List" value="CCV Nutricionista"></b:navLink>

                                </b:column>
                            </b:listLinks>

                    </b:column>
                    
                    <b:column span="6">

                                    <i class="fa fa-caret-right"></i> <h:outputText id="p4" value=" Ingreso" style="color: #ED5565;"/>

                                    <b:navLink outcome="/pacienteNino/List" value=" Ingresar niño"></b:navLink>
                                </b:column>
                                <b:column span="6" class="psc3">
                                    <i class="fa fa-caret-right"></i> <h:outputText id="p5" value=" Control del niño sano" style="color: #ED5565;"/>

                    <b:column span="6">

                                    <b:navLink outcome="/subprograma/Create" value="  Ingresar a subprograma"></b:navLink>
                                </b:column>
                            </b:listLinks>
                        </b:panel>
                    </b:column>
                    
                    <b:column span="3" rendered="#{loginController.verifyLogin() and tipoUsuarioController.isAdmin(request.remoteUser)==true}">
                        <b:panel look="psam">
                            <f:facet name="heading"><i class="fa fa-medkit"></i> Programa Salud Adulto Mayor</f:facet>   
                            <b:listLinks>
                                <b:column span="12" class="paddinExtra">

                                </b:column>
                            </b:listLinks>
                        </b:panel> 
                    </b:column>
                    <b:column span="3" rendered="#{loginController.verifyLogin() and tipoUsuarioController.isAdmin(request.remoteUser)!=true}">

                                </b:column>
                            </b:listLinks>

                                    </p:dialog>  
                                </b:column>
                                <b:column span="2" class="text-center">
                                    <p:button outcome="/faces/censoPediatriaNoREM/censoPediatriaNoREM.xhtml" onclick="PF('dlg').show();" widgetVar="startButton" value="Programa Pediatria No REM" class="botonCensoPediatria"></p:button>
                                    <p:dialog header="Cargando..." widgetVar="dlg" modal="true" height="100" width="500">

                                    </p:button>

                                        <h:graphicImage value="resources/images/circular.gif" />
                                    </p:dialog>  
                                </b:column>
                                  <b:column span="2" class="text-center">
                                    <p:button href="/faces/censoPCCVnoREM/censoPCCVnoREM.xhtml"  onclick="PF('dlg4').show();" widgetVar="startButton4"   value="Programa de Salud Cardiovascular no REM" class="botonCensoPSCVNR">
                                    </p:button>
                                    <p:dialog header="Cargando..." widgetVar="dlg4" modal="true" height="100" width="500">
                                        <h:graphicImage value="resources/images/circular.gif" />
                                    </p:dialog>  
                                </b:column>   
                                <b:column span="2" class="text-center">
                                    <p:button href="/faces/censoSubprogramas/censoSubprogramas.xhtml"  onclick="PF('dlg5').show();" widgetVar="startButton4"   value="Subprogramas" class="botonCensoPSAM">
                                    </p:button>
                                    <p:dialog header="Cargando..." widgetVar="dlg5" modal="true" height="100" width="500">
                                        <h:graphicImage value="resources/images/circular.gif" />
                                    </p:dialog>  
                                </b:column>  
                                
                                
                            </b:listLinks>

            <b:container rendered="#{!loginController.verifyLogin()}">
                <b:column>

                        <p:graphicImage  value="resources/images/centro-1.png" />
                        <p:graphicImage value="resources/images/centro-2.png" />
                        <p:graphicImage value="resources/images/centro-3.png" />
                    </p:carousel>
                </b:column>
            </b:container>

            <b:container rendered="#{!loginController.verifyLogin()}">
                <b:row class="panelSeparado">
                    <b:column span="4">
                        <b:panel look="success">
                            <f:facet name="heading">Pacientes</f:facet>   
                            <b:listLinks>
                                <i class="fa fa-caret-right" style="padding-left: 10px;"></i> <h:outputText value=" Datos personales" style="color: #4f4f4f;"/><br/><br/>
                                <i class="fa fa-caret-right" style="padding-left: 10px;"></i> <h:outputText value=" Búsqueda avanzada" style="color: #4f4f4f;"/><br/><br/>
                                <i class="fa fa-caret-right" style="padding-left: 10px;"></i> <h:outputText value=" Historial clínico de salud" style="color: #4f4f4f;"/><br/><br/>
                                <i class="fa fa-caret-right" style="padding-left: 10px;"></i> <h:outputText value=" Ficha electronica" style="color: #4f4f4f;"/><br/>
                            </b:listLinks>

                                <i class="fa fa-caret-right" style="padding-left: 10px;"></i> <h:outputText value=" Atenciones hist&oacute;ricas" style="color: #4f4f4f;"/><br/><br/>
                                <i class="fa fa-caret-right" style="padding-left: 10px;"></i> <h:outputText value=" Programas de salud" style="color: #4f4f4f;"/><br/><br/>
                                <i class="fa fa-caret-right" style="padding-left: 10px;"></i> <h:outputText value=" Ficha electr&oacute;nica" style="color: #4f4f4f;"/><br/>
                            </b:listLinks>

            <br /><br />
        </ui:define>
    </ui:composition>
