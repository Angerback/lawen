<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListControlNinoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ControlNinoListForm">
                <p:panel header="#{bundle.ListControlNinoTitle}">
                    <p:dataTable id="datalist" value="#{controlNinoController.items}" var="item"
                                 selectionMode="single" selection="#{controlNinoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlNinoTitle_cartolaControlesNino}"/>
                            </f:facet>
                            <h:outputText value="#{item.cartolaControlesNino}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlNinoTitle_edadControl}"/>
                            </f:facet>
                            <h:outputText value="#{item.edadControl}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlNinoTitle_pesoControl}"/>
                            </f:facet>
                            <h:outputText value="#{item.pesoControl}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlNinoTitle_tallaControl}"/>
                            </f:facet>
                            <h:outputText value="#{item.tallaControl}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlNinoTitle_circunferenciaCranealControl}"/>
                            </f:facet>
                            <h:outputText value="#{item.circunferenciaCranealControl}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlNinoTitle_pesoEdadControl}"/>
                            </f:facet>
                            <h:outputText value="#{item.pesoEdadControl}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlNinoTitle_pesoTallaControl}"/>
                            </f:facet>
                            <h:outputText value="#{item.pesoTallaControl}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlNinoTitle_tallaEdadControl}"/>
                            </f:facet>
                            <h:outputText value="#{item.tallaEdadControl}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlNinoTitle_desarrolloPsicomotorControl}"/>
                            </f:facet>
                            <h:outputText value="#{item.desarrolloPsicomotorControl}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlNinoTitle_alimentacionRecibeControl}"/>
                            </f:facet>
                            <h:outputText value="#{item.alimentacionRecibeControl}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlNinoTitle_estadoNutricionalControl}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoNutricionalControl}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlNinoTitle_fechaIngresoEstmulacionControl}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIngresoEstmulacionControl}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlNinoTitle_fechaEgresoEstmulacionControl}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEgresoEstmulacionControl}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlNinoTitle_figuraPaternaControl}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.figuraPaternaControl}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlNinoTitle_examinadorControl}"/>
                            </f:facet>
                            <h:outputText value="#{item.examinadorControl}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlNinoTitle_fechaProximaCitacionControl}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaProximaCitacionControl}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlNinoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{controlNinoController.prepareCreate}" update=":ControlNinoCreateForm" oncomplete="PF('ControlNinoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ControlNinoViewForm" oncomplete="PF('ControlNinoViewDialog').show()" disabled="#{empty controlNinoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ControlNinoEditForm" oncomplete="PF('ControlNinoEditDialog').show()" disabled="#{empty controlNinoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{controlNinoController.destroy}" update=":growl,datalist" disabled="#{empty controlNinoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
