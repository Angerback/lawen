<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <p:outputLabel value="#{bundle.EditControlNinoLabel_edadControl}" for="edadControl" />
                        <p:inputText id="edadControl" value="#{controlNinoController.selected.edadControl}" title="#{bundle.EditControlNinoTitle_edadControl}" />
                        <p:outputLabel value="#{bundle.EditControlNinoLabel_pesoControl}" for="pesoControl" />
                        <p:inputText id="pesoControl" value="#{controlNinoController.selected.pesoControl}" title="#{bundle.EditControlNinoTitle_pesoControl}" />

                        <p:outputLabel value="#{bundle.EditControlNinoLabel_fechaEgresoEstmulacionControl}" for="fechaEgresoEstmulacionControl" />
