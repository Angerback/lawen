<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ControlNinoCreateDlg" widgetVar="ControlNinoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateControlNinoTitle}">
            <h:form id="ControlNinoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controlNinoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateControlNinoLabel_cartolaControlesNino}" for="cartolaControlesNino" />
                        <p:selectOneMenu id="cartolaControlesNino" value="#{controlNinoController.selected.cartolaControlesNino}" required="true" requiredMessage="#{bundle.EditControlNinoRequiredMessage_cartolaControlesNino}">
                            <f:selectItems value="#{cartolaControlesNinoController.itemsAvailableSelectOne}"
                                           var="cartolaControlesNinoItem"
                                           itemValue="#{cartolaControlesNinoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateControlNinoLabel_edadControl}" for="edadControl" />
                        <p:inputText id="edadControl" value="#{controlNinoController.selected.edadControl}" title="#{bundle.CreateControlNinoTitle_edadControl}" />
                        <p:outputLabel value="#{bundle.CreateControlNinoLabel_pesoControl}" for="pesoControl" />
                        <p:inputText id="pesoControl" value="#{controlNinoController.selected.pesoControl}" title="#{bundle.CreateControlNinoTitle_pesoControl}" />
                        <p:outputLabel value="#{bundle.CreateControlNinoLabel_tallaControl}" for="tallaControl" />
                        <p:inputText id="tallaControl" value="#{controlNinoController.selected.tallaControl}" title="#{bundle.CreateControlNinoTitle_tallaControl}" />
                        <p:outputLabel value="#{bundle.CreateControlNinoLabel_circunferenciaCranealControl}" for="circunferenciaCranealControl" />
                        <p:inputText id="circunferenciaCranealControl" value="#{controlNinoController.selected.circunferenciaCranealControl}" title="#{bundle.CreateControlNinoTitle_circunferenciaCranealControl}" />
                        <p:outputLabel value="#{bundle.CreateControlNinoLabel_pesoEdadControl}" for="pesoEdadControl" />
                        <p:inputText id="pesoEdadControl" value="#{controlNinoController.selected.pesoEdadControl}" title="#{bundle.CreateControlNinoTitle_pesoEdadControl}" />
                        <p:outputLabel value="#{bundle.CreateControlNinoLabel_pesoTallaControl}" for="pesoTallaControl" />
                        <p:inputText id="pesoTallaControl" value="#{controlNinoController.selected.pesoTallaControl}" title="#{bundle.CreateControlNinoTitle_pesoTallaControl}" />
                        <p:outputLabel value="#{bundle.CreateControlNinoLabel_tallaEdadControl}" for="tallaEdadControl" />
                        <p:inputText id="tallaEdadControl" value="#{controlNinoController.selected.tallaEdadControl}" title="#{bundle.CreateControlNinoTitle_tallaEdadControl}" />
                        <p:outputLabel value="#{bundle.CreateControlNinoLabel_desarrolloPsicomotorControl}" for="desarrolloPsicomotorControl" />
                        <p:inputText id="desarrolloPsicomotorControl" value="#{controlNinoController.selected.desarrolloPsicomotorControl}" title="#{bundle.CreateControlNinoTitle_desarrolloPsicomotorControl}" />
                        <p:outputLabel value="#{bundle.CreateControlNinoLabel_alimentacionRecibeControl}" for="alimentacionRecibeControl" />
                        <p:inputText id="alimentacionRecibeControl" value="#{controlNinoController.selected.alimentacionRecibeControl}" title="#{bundle.CreateControlNinoTitle_alimentacionRecibeControl}" />
                        <p:outputLabel value="#{bundle.CreateControlNinoLabel_estadoNutricionalControl}" for="estadoNutricionalControl" />
                        <p:inputText id="estadoNutricionalControl" value="#{controlNinoController.selected.estadoNutricionalControl}" title="#{bundle.CreateControlNinoTitle_estadoNutricionalControl}" />
                        <p:outputLabel value="#{bundle.CreateControlNinoLabel_fechaIngresoEstmulacionControl}" for="fechaIngresoEstmulacionControl" />
                        <p:calendar id="fechaIngresoEstmulacionControl" pattern="MM/dd/yyyy" value="#{controlNinoController.selected.fechaIngresoEstmulacionControl}" title="#{bundle.EditControlNinoTitle_fechaIngresoEstmulacionControl}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateControlNinoLabel_fechaEgresoEstmulacionControl}" for="fechaEgresoEstmulacionControl" />
                        <p:calendar id="fechaEgresoEstmulacionControl" pattern="MM/dd/yyyy" value="#{controlNinoController.selected.fechaEgresoEstmulacionControl}" title="#{bundle.EditControlNinoTitle_fechaEgresoEstmulacionControl}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateControlNinoLabel_figuraPaternaControl}" for="figuraPaternaControl" />
                        <p:selectBooleanCheckbox id="figuraPaternaControl" value="#{controlNinoController.selected.figuraPaternaControl}" />
                        <p:outputLabel value="#{bundle.CreateControlNinoLabel_examinadorControl}" for="examinadorControl" />
                        <p:inputText id="examinadorControl" value="#{controlNinoController.selected.examinadorControl}" title="#{bundle.CreateControlNinoTitle_examinadorControl}" />
                        <p:outputLabel value="#{bundle.CreateControlNinoLabel_fechaProximaCitacionControl}" for="fechaProximaCitacionControl" />
                        <p:calendar id="fechaProximaCitacionControl" pattern="MM/dd/yyyy" value="#{controlNinoController.selected.fechaProximaCitacionControl}" title="#{bundle.EditControlNinoTitle_fechaProximaCitacionControl}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateControlNinoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{controlNinoController.selected.id}" title="#{bundle.CreateControlNinoTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{controlNinoController.create}" value="#{bundle.Save}" update="display,:ControlNinoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ControlNinoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ControlNinoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
