<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:body>
<br/>
            <b:alert severity="warning">SECCIÓN A</b:alert>  
            <h:panelGroup id="display">
            <h:form id="CensoPSAMFormAA" class="col-md-6 movedA">
            <p:panelGrid columns="1" columnClasses="colClassCondiciones">
                    <h:outputLabel value="" style="height: 11px;width:500px;"/>
                    <h:outputLabel value="NUMERO DE PERSONAS EN PSCV" style="width:500px;" /> 
                    <h:outputLabel value="CLASIFICACIÓN DEL RIESGO CARDIOVASCULAR BAJO" style="width:500px;" /> 
                    <h:outputLabel value="CLASIFICACIÓN DEL RIESGO CARDIOVASCULAR MODERADO" style="width:500px;" /> 
                    <h:outputLabel value="CLASIFICACIÓN DEL RIESGO CARDIOVASCULAR ALTO" style="width:500px;" /> 
                    <h:outputLabel value="EXISTENCIA HIPERTENSO" style="width:500px;" /> 
                    <h:outputLabel value="EXISTENCIA DIABETICOS" style="width:500px;" /> 
                    <h:outputLabel value="EXISTENCIA DISLIPIDEMICOS" style="width:500px;" /> 
                    <h:outputLabel value="EXISTENCIA TABAQUISMO MAYOR A 55 AÑOS" style="width:500px;" /> 
                    <h:outputLabel value="EXISTENCIA IAM" style="width:500px;" /> 
                    <h:outputLabel value="EXISTENCIA ECV" style="width:500px;" /> 
                    <h:outputLabel value="ERC : SIN ENFERMEDAD RENAL" style="width:500px;" /> 
                    <h:outputLabel value="ERC : ETAPA G1 Y ETAPA G2" style="width:500px;" /> 
                    <h:outputLabel value="ERC : ETAPA G3a" style="width:500px;" /> 
                    <h:outputLabel value="ERC : ETAPA G3b" style="width:500px;" /> 
                    <h:outputLabel value="ERC : ETAPA G4" style="width:500px;" /> 
                    <h:outputLabel value="ERC : ETAPA G5" style="width:500px;" /> 
                    <h:outputLabel value="TOTAL" style="width:500px;" /> 
                </p:panelGrid>
            </h:form>
            <h:form id="CensoPSAMFormA" class="moved  col-md-6">
                <p:panelGrid columns="0">
                <td>                               
                </td>
                   <ui:repeat value="#{consultasCensoCCV.a_elementos}" var="t">
                    <td>        
                    <p:panelGrid columns="1"  style="text-align: center;">
                        <h:outputLabel value="#{t.columnName1}"/>         
                        <h:outputLabel value="#{t.pacientestotal}" style="width:180px;"/>          
                        <h:outputLabel value="#{t.clasificacionRiesgoCCVBajo}" /> 
                        <h:outputLabel value="#{t.clasificacionRiesgoCCVModerado}" /> 
                        <h:outputLabel value="#{t.clasificacionRiesgoCCVAlto}" /> 

                        <h:outputLabel value="#{t.PBCsegunPyFRHipertensos}" /> 
                        <h:outputLabel value="#{t.PBCsegunPyFRDiabeticos}" /> 
                        <h:outputLabel value="#{t.PBCsegunPyFRDislipidemicos}" /> 
                        <h:outputLabel value="#{t.PBCsegunPyFRTabaquismo}" /> 
                       
                        <h:outputLabel value="#{t.PBCsegunPyFRAntInfarto}" /> 
                        <h:outputLabel value="#{t.PBCsegunPyFRAntEnfCerebroVascular}" /> 
                        <h:outputLabel value="#{t.sinERC}" /> 
                        <h:outputLabel value="#{t.etapa1_2}" /> 
                        <h:outputLabel value="#{t.etapa3a}" /> 
                        <h:outputLabel value="#{t.etapa3b}" /> 
                        <h:outputLabel value="#{t.etapa4}" /> 
                        <h:outputLabel value="#{t.etapa5}" /> 
                        <h:outputLabel value="#{t.total}" />
                    </p:panelGrid>
                    </td>
                </ui:repeat>
                </p:panelGrid>
                
<br/>
                
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="CENSO SECCION A"/>
                            </f:facet>
                            <h:outputText value="#{item}"/>
                        </p:column>
                       
                        <f:facet name="footer">
                        </f:facet>
              
            
            </h:form>
</h:panelGroup>
</h:body>
</html>
