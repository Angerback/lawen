<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:form id="AtencionENFVisitaDomViewForm" style="margin-top: 20px!important;">
                <h:panelGroup id="display">
                    <p:panelGrid id="panel" columns="2" rendered="#{atencionENFVisitaDomController.selected != null}">
                        <h:outputText value="Profesional:"/>
                        <h:outputText value="#{atencionENFVisitaDomController.selected.profesional_visita.toString()}" title="#{bundle.ViewAtencionENFVisitaDomTitle_profesional_visita}"/>
                        <h:outputText value="Fecha:"/>
                        <h:outputText value="#{atencionENFVisitaDomController.selected.fechaVista}" title="#{bundle.ViewAtencionENFVisitaDomTitle_fechaVista}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="Edad:"/>
                        <h:outputText value="#{atencionENFVisitaDomController.selected.edad_paciente}" title="#{bundle.ViewAtencionENFVisitaDomTitle_edad_paciente}"/>
                        <h:outputText value="Integrantes Grupo Familiar:"/>
                        <h:outputText value="#{atencionENFVisitaDomController.selected.integrantes_grupo_familiar}" title="#{bundle.ViewAtencionENFVisitaDomTitle_integrantes_grupo_familiar}"/>
                        <h:outputText value="Estructura Vivienda:"/>
                        <h:outputText value="#{atencionENFVisitaDomController.selected.estructura_vivienda}" title="#{bundle.ViewAtencionENFVisitaDomTitle_estructura_vivienda}"/>
                        <h:outputText value="Hacinamiento:" />
                        <h:outputText id="hacinamiento" value="#{utilidadesController.booleanos(atencionENFVisitaDomController.selected.hacinamiento)}" style="width:60px" />
                        <h:outputText value="Condiciones Medio Ambiente:"/>
                        <h:outputText value="#{atencionENFVisitaDomController.selected.condiciones_medio_ambiente}" title="#{bundle.ViewAtencionENFVisitaDomTitle_condiciones_medio_ambiente}"/>
                        <h:outputText value="Riesgo de accidentes:" />
                        <h:outputText id="riesgo_accidentes" value="#{utilidadesController.booleanos(atencionENFVisitaDomController.selected.riesgo_accidentes)}" style="width:60px" />
                        <h:outputText value="Animales en casa:"  />
                        <h:outputText id="animales_en_casa" value="#{utilidadesController.booleanos(atencionENFVisitaDomController.selected.animales_en_casa)}" style="width:60px" />
                        <h:outputText value="Observaciones Vivienda:"/>
                        <h:outputText value="#{atencionENFVisitaDomController.selected.obervaciones_vivienda}" title="#{bundle.ViewAtencionENFVisitaDomTitle_obervaciones_vivienda}"/>
                        <h:outputText value="Situación socioeconómica:"/>
                        <h:outputText value="#{atencionENFVisitaDomController.selected.situacion_socioeconomica}" title="#{bundle.ViewAtencionENFVisitaDomTitle_situacion_socioeconomica}"/>
                        <h:outputText value="Factores de riesgo:"/>
                        <h:outputText value="#{atencionENFVisitaDomController.selected.factores_de_riesgo}" title="#{bundle.ViewAtencionENFVisitaDomTitle_factores_de_riesgo}"/>
                        <h:outputText value="Factores protectores:"/>
                        <h:outputText value="#{atencionENFVisitaDomController.selected.factores_protectores}" title="#{bundle.ViewAtencionENFVisitaDomTitle_factores_protectores}"/>
                        <h:outputText value="Observaciones generales:"/>
                        <h:outputText value="#{atencionENFVisitaDomController.selected.observaciones_generales}" title="#{bundle.ViewAtencionENFVisitaDomTitle_observaciones_generales}"/>
                        <h:outputText value="Plan de acción:"/>
                        <h:outputText value="#{atencionENFVisitaDomController.selected.plan_de_accion}" title="#{bundle.ViewAtencionENFVisitaDomTitle_plan_de_accion}"/>
                        <h:outputText value="Paciente:"/>
                        <h:outputText value="#{atencionENFVisitaDomController.selected.paciente_visita.toString()}" title="#{bundle.ViewAtencionENFVisitaDomTitle_paciente_visita}"/>
                    </p:panelGrid>
                    <p:commandButton style="margin-top: 10px!important;" styleClass="noPrintButton" value="Imprimir" ajax="false" rendered="#{atencionENFVisitaDomController.selected != null}">
                        <p:printer target="panel"/>
                    </p:commandButton>
                </h:panelGroup>
            </h:form>
</html>
