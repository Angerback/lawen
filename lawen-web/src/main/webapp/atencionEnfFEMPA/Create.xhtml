            //<![CDATA[ 


            function calcularIMC () {
                    
                     var peso = $("#peso").val();
                     var talla = $("#talla").val();
                     var edad = $("#edad_paciente").val();
               
                    if( peso == 0 || talla == 0 || edad == "" ){
                    
                        alert("Debe llenar peso, talla y edad");
                    
                    }
                     
                     var imc = peso/Math.pow(talla,2);
                     
                     if(isNaN(imc) || imc == Infinity){
                            $("#imc").val(0.0);
                     }
                     else{ 
                     
                     $("#imc").val(imc);
                     $("#imc").prop('readonly', true);
                    }
                };


        //]]>
