<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition  template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Niño Programa Pediatría"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <ui:fragment rendered="#{pacienteNinoController.isExistPaciente(pacienteNinoController.selected)==false}">
                <ui:include src="/wrong.xhtml"/>
            </ui:fragment>
            <ui:fragment rendered="#{pacienteNinoController.isExistPaciente(pacienteNinoController.selected)==true}">

                <b:row>
                    <b:column span="11">
                        <p:breadCrumb>
                            <p:menuitem value="Categories" url="/faces/index.xhtml" />
                            <p:menuitem value="Programa Niño Pediatría" url="#{FacesContext.getCurrentInstance().getExternalContext().getRequestContextPath()}" />
                        </p:breadCrumb>
                    </b:column>                    
                </b:row>
                <br/>
                <b:alert severity="info" title="Programa Niño Pediatría">
                    <br/>
                    <h:outputLabel value="Paciente: #{pacienteNinoController.selected.nombres_nino } #{pacienteNinoController.selected.apellidoPaterno_nino} #{pacienteNinoController.selected.apellidoMaterno_nino}"/> 
                    <br/>
                    <h:outputLabel value="Rut: #{pacienteNinoController.selected.rut_nino}"/>
                </b:alert>                
                
                <p:button icon="fa fa-file-powerpoint-o" value="Ingresar Control"  outcome="/controlNino/CreateControlfromNino"/>  
                <br/>
                <h:outputLabel value="El niño seleccionado no presenta controles"  rendered = "#{controlNinoController.getObjetobyId(pacienteNinoController.selected.id) ==null}"/> <br/>
                <p:panelGrid columns="1" rendered="#{controlNinoController.getObjetobyId(pacienteNinoController.selected.id) != null}" layout="grid" class="container tab1_controles">
                        <br/>
                        <h:outputText value="Posee Controles ingresados"></h:outputText>
                </p:panelGrid>
                
            </ui:fragment>                
        </ui:define>
        
    </ui:composition>

</html>
