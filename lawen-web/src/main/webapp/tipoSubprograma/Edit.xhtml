<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoSubprogramaEditDlg" widgetVar="TipoSubprogramaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoSubprogramaTitle}">
            <h:form id="TipoSubprogramaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoSubprogramaController.selected != null}">
                        <p:outputLabel class="obligatorio" value="#{bundle.EditTipoSubprogramaLabel_nombre_subprograma}" for="nombre_subprograma" />
                        <p:inputText required="true" requiredMessage="Debe ingresar un nombre al subprograma" id="nombre_subprograma" value="#{tipoSubprogramaController.selected.nombre_subprograma}" title="#{bundle.EditTipoSubprogramaTitle_nombre_subprograma}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoSubprogramaController.update}" value="#{bundle.Save}" update="display,:TipoSubprogramaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoSubprogramaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoSubprogramaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
