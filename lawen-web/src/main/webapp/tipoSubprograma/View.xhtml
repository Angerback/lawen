<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoSubprogramaViewDlg" widgetVar="TipoSubprogramaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoSubprogramaTitle}">
            <h:form id="TipoSubprogramaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoSubprogramaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoSubprogramaLabel_nombre_subprograma}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoSubprogramaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
